//= templates/header.html
<section class="section-registration">
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-5 offset-xl-6">
                <h1>Регистрация</h1>
                <div class="subtitle">Введите email и пароль для быстрой регистрации на сайте</div>
                <div class="switch">
                    <input class="switch-btn" type="radio" id="candidate" name="type" value="candidate" checked>
                    <label class="switch-label" for="candidate">я ищу работу</label>
                    <input class="switch-btn" type="radio" id="employer" name="type" value="employer">
                    <label class="switch-label" for="employer">я работодатель</label>
                </div>
                <form class="form needs-validation" novalidate>
                    <div class="form-group form-group-mb-large">
                        <input type="text" id="email" class="form-control custom-control" placeholder="email" required>
                        <label for="email" class="custom-label"><i class="las la-envelope"></i>Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control custom-control" placeholder="password" required>
                        <label for="password" class="custom-label"><i class="las la-lock"></i>Пароль</label>
                    </div>
                    <div class="form-group form-check">
                        <input class="custom-check" type="checkbox" id="check" required>
                        <label class="custom-check-label label-small" for="check">Я согласен с <a href="#" class="login-link">правилами сайта</a></label>
                    </div>
                    <button type="submit" class="btn btn-filled">Зарегистрироваться</button>
                </form>
                <div class="login-social-text">ИЛИ ВОЙДИТЕ С ПОМОЩЬЮ:</div>
                <div class="login-social">
                    <a href="#" class="social-link"><img src="assets/images/square-facebook.svg"></a>
                    <a href="#" class="social-link"><img src="assets/images/square-google.svg"></a>
                    <a href="#" class="social-link"><img src="assets/images/square-linkedin.svg"></a>
                    <a href="#" class="social-link"><img src="assets/images/square-vk.svg"></a>
                </div>
                <div class="login-text">
                    Уже зарегистрированы? <a href="login.html" class="login-link">Войти</a>
                </div>
            </div>
        </div>
    </div>
</section>
//= templates/footer.html
