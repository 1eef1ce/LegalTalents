<form class="needs-validation" novalidate>
    <div class="subsection">
        <div class="row">
            <div class="col-12">
                <h3>Создать резюме</h3>
                <div class="form-group group-normal">
                    <label class="label-normal">Информация <br class="d-none d-xl-block">о вас</label>
                    <div class="editor" placeholder="Напишите коротко о себе"></div>
                </div>
                <div class="video-upload">
                    <input type="file" id="video" class="file-custom">
                    <label for="video" class="file-label video-label">Добавить видео</label>
                </div>
            </div>
        </div>
    </div>
    <div class="subsection">
        <div class="row">
            <div class="col-12 col-xl-7">
                <h3>Подробности</h3>
                <div class="form-group">
                    <label for="function" class="label-normal">Функция</label>
                    <select id="function">
                        <option>Внутрикорпоративный юрист</option>
                        <option>Юридическая фирма</option>
                        <option>Адвокат</option>
                        <option>Бэк-офис юр. функции</option>
                        <option>Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="level" class="label-normal">Уровень</label>
                    <select id="level">
                        <option>Юрист высшего звена</option>
                        <option>Юрист высшего звена</option>
                        <option>Юрист высшего звена</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exp" class="label-normal">Опыт работы</label>
                    <select id="exp">
                        <option>Менее 3х лет</option>
                        <option>3 - 6 лет</option>
                        <option>Более 6и лет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reward" class="label-normal">Зарплата</label>
                    <input type="text" id="reward" class="form-control" placeholder="Зарплата" required>
                </div>
            </div>
        </div>
    </div>
    <div class="subsection">
        <div class="row">
            <div class="col-12 col-xl-7">
                <h3>Образование</h3>
                <div class="form-group">
                    <label for="spec" class="label-normal">Специальность</label>
                    <input type="text" id="spec" class="form-control" placeholder="Название специальности" required>
                </div>
                <div class="form-group">
                    <label for="inst" class="label-normal">Учебное заведение</label>
                    <input type="text" id="inst" class="form-control" placeholder="Название" required>
                </div>
                <div class="form-group">
                    <label for="ed_start" class="label-normal">Начало обучения</label>
                    <select id="ed_start">
                        <option>Выберите год</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ed_finish" class="label-normal">Конец обучения</label>
                    <select id="ed_finish">
                        <option>Выберите год</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </div>
                <div class="form-add">+ Добавить образование</div>
            </div>
        </div>
    </div>
    <div class="subsection">
        <div class="row">
            <div class="col-12 col-xl-7">
                <h3>Опыт работы</h3>
                <div class="form-group">
                    <label for="pos" class="label-normal">Должность</label>
                    <input type="text" id="pos" class="form-control" placeholder="Название должности" required>
                </div>
                <div class="form-group">
                    <label for="company" class="label-normal">Компания</label>
                    <input type="text" id="company" class="form-control" placeholder="Название компании" required>
                </div>
                <div class="form-group">
                    <label for="work_start" class="label-normal">Начало работы</label>
                    <select id="work_start">
                        <option>Выберите год</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="work_finish" class="label-normal">Конец работы</label>
                    <select id="work_finish">
                        <option>Выберите год</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </div>
                <div class="form-add">+ Добавить место работы</div>
            </div>
        </div>
    </div>
    <div class="subsection">
        <div class="row">
            <div class="col-12">
                <h3>Дополнительно</h3>
                <div class="form-group">
                    <div class="label-normal">Языки</div>
                    <input name="tags" id="tags_lang" class="tagsinput">
                </div>
                <div class="form-group">
                    <div class="label-normal">Специализация</div>
                    <input name="tags" id="tags_spec" class="tagsinput">
                </div>
                <div class="form-group">
                    <div class="label-normal">Индустрия</div>
                    <input name="tags" id="tags_ind" class="tagsinput">
                </div>
                <div class="form-group form-check">
                    <input class="custom-check" type="checkbox" id="check" required>
                    <label class="custom-check-label label-small" for="check">Я согласен с
                        <a href="#" class="login-link">правилами сайта</a> и
                        <a href="#" class="login-link">политикой конфиденциальности</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-filled btn-225">опубликовать резюме</button>
            </div>
        </div>
    </div>
</form>
