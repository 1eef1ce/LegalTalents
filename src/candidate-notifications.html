//= templates/header.html
<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-3">
                //= templates/candidate-profile-nav.html
            </div>
            <div class="col-12 col-xl-6">
                <h2>Уведомления</h2>
                <h3>Что вы хотите получать от нас на email?</h3>
                <form>
                    <div class="form-group form-check">
                        <input type="checkbox" class="custom-check" id="option1">
                        <label class="custom-check-label" for="option1">Информацию об изменениях в аккаунте</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="custom-check" id="option2">
                        <label class="custom-check-label" for="option2">Рекламную информацию и спецпредложения</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="custom-check" id="option3">
                        <label class="custom-check-label" for="option3">Еженедельные отчеты</label>
                    </div>
                </form>
                <h3>Куда отправлять оповещения о новых вакансиях?</h3>
                <form>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-email">
                            <label class="custom-check-label" for="option-email">Email</label>
                        </div>
                        <div class="form-example">email@example.com</div>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-telegram">
                            <label class="custom-check-label" for="option-telegram">Telegram</label>
                        </div>
                        <div class="form-example">@example</div>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-whatsapp">
                            <label class="custom-check-label" for="option-whatsapp">WhatsApp</label>
                        </div>
                        <div class="form-example">+7 XXX XXX XX XX</div>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-facebook">
                            <label class="custom-check-label" for="option-facebook">Facebook Messenger</label>
                        </div>
                        <div class="form-example">facebook.com/name14</div>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-vk">
                            <label class="custom-check-label" for="option-vk">VK</label>
                        </div>
                        <div class="form-add form-example">+ Добавить</div>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-group form-check">
                            <input type="checkbox" class="custom-check" id="option-push">
                            <label class="custom-check-label" for="option-push">Push уведомления в приложении</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
//= templates/footer.html
